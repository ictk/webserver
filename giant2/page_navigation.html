<div align="right">
  {{ page_info }}
  <button   ng-click="move_page(0)" >first </button>
  <button   ng-click="move_page_rel(-10)" ><< </button>
  <button   ng-click="move_page_rel(-1)" >< </button>
  <button   ng-click="move_page_rel(1)" > > </button>
  <button   ng-click="move_page_rel(10)" > >> </button>
  <button   ng-click="move_page(max_page)" >last</button>

</div>
